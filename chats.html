<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="chats.css" rel="stylesheet">
  </head>
  <body class="vh-100 vw-100 container">
  <div class="row ">
    <div class="col-1">
      <button class="btn btn-danger">Logout</button>
    </div>

  </div>
  <div id="chat_row_style" class="row " >
    <div id="chats_window" class="card col-12 pe-0 ">
      <div id= "chats_names" class="row">
        <div class=" col-5 pe-0 ps-0 border border-1 border-light bg-white" >
          <div id= userInfo class="row row-col-3 text-start bg-light m-0 border border-dark chat_row">
            <div class="col-2">
              <img class="rounded-circle img-fluid"  alt="img" src="pictures/face_user.png" >
            </div>
            <div class="col-6 text-start pt-2 fw-light ">Alice Foo</div>
            <div class="col-4">
              <div class="text-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16"
                   data-toggle="modal" data-target="#addContact">
                  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
              </div>
              <!-- Modal -->
              <div id="addContact" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-scrollable">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Contact's identifier" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Add</button>
                      </div>
                    </div>
                  </div>



                </div>
              </div>


            </div>
          </div>
          <div class="">
            <div class="bg-primary border border-1 border-light chat_row" aria-current="true">
              <div class="row row-col-3">
                <div class="col-2">
                  <img class="rounded-circle img-fluid" alt="img" src="pictures/face1.png" >
                </div>
                <div class="col-6 ">
                  <div class="row">
                    <div class="contact_name fw-bold">name another name and one more</div>
                  </div>
                  <div class="row">
                    <div class="last_msg fw-lighter fst-italic">
                      this is the last sent message
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="date">31/01/2023,10:56:34 PM</div>
                </div>
              </div>

            </div>
            <div class="bg-white border border-1 border-light chat_row">
              <div class="row row-col-3">
                <div class="col-2">
                  <img class="rounded-circle img-fluid" alt="img" src="pictures/face2.jpg" >
                </div>
                <div class="col-6 ">
                  <div class="row">
                    <div class="contact_name fw-bold">name another name and one more</div>
                  </div>
                  <div class="row">
                    <div class="last_msg fw-lighter fst-italic">
                      this is the last sent message
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="date">31/01/2023,10:56:34 PM</div>
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class=" col-7 ps-0">

          <div class="chat_row">
            <img class="chat_img_thumbnail rounded-circle img-fluid"  alt = "img" src="pictures/face_user.png">
          </div>

          <div id="message_box" class=" row ms-0 me-0" >

          </div>

          <div id="chat_input" class="chat_row row ms-0 me-0" >
            <input id="input_message" class="col-10">
            <button class="col-2">send</button>
          </div>

        </div>

      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
