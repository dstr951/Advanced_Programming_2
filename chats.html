<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="chats.css" rel="stylesheet">
  </head>
  <body class="vh-100 vw-100 container">
  <div class="row ">
    <div class="col-1">
      <button class="btn btn-danger">Logout</button>
    </div>

  </div>
  <div id="chat_row_style" class="row " >
    <div id="chats_window" class="card col-10 pe-0 ">
      <div id= "chats_names" class="row">
        <div class=" col-4 pe-0 ps-0 border border-1 border-light bg-white" >
          <div id= userInfo class="row row-col-3 text-start bg-light m-0 border border-dark chat_row">
            <div class="col-3">
              <img class="rounded-circle img-fluid"  alt="img" src="pictures/face_user.png" >
            </div>
            <div class="col-7 text-start pt-2 fw-light ">Alice Foo</div>
            <div class="col-2">icon</div>
          </div>
          <div class="">
            <div class="bg-primary border border-1 border-light chat_row" aria-current="true">
              <div class="row row-col-3">
                <div class="col-3">
                  <img class="rounded-circle img-fluid" alt="img" src="pictures/face1.png" >
                </div>
                <div class="col-6 fw-bold">name here</div>
                <div class="col-3">date here</div>
              </div>

            </div>
            <div class="bg-white border border-1 border-light chat_row">
              <div class="row row-col-3">
                <div class="col-3">
                  <img class="rounded-circle img-fluid" alt="img" src="pictures/face2.jpg" >
                </div>
                <div class="col-6 fw-bold">name here</div>
                <div class="col-3">date here</div>
              </div>
            </div>

          </div>
        </div>
        <div class=" col-8 ps-0">

          <div class="chat_row">
            <img class="chat_img_thumbnail rounded-circle img-fluid"  alt = "img" src="pictures/face_user.png">
          </div>

          <div id="message_box" class=" row ms-0 me-0" >

          </div>

          <div id="chat_input" class="chat_row row ms-0 me-0" >
            <input id="input_message" class="col-10">
            <button class="col-2">send</button>
          </div>

        </div>

      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
