<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./utility.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
        <div class="header">Register to start chatting!</div>
    </div>
    <div class ="row">
        <div class="card col-8 container">
            <form>
                <div class="form-group row">
                    <div class="col-12 mt-2">                
                        <label for="registerUsernameInput">Username</label>
                        <input type="text" class="form-control" id="registerUsernameInput"  placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 mt-2">
                        <label for="registerPasswordInput">Password</label>
                        <input type="password" class="form-control" id="registerPasswordInput" placeholder="Enter password">
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-12 mt-2">
                        <label for="registerConfirmPasswordInput">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPasswordInput" placeholder="Confirm password">
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-12 mt-2">
                        <label for="registerDisplayNameInput">Display Name</label>
                        <input type="password" class="form-control" id="registerDisplayNameInput" placeholder="Enter display name">
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-12 mt-2">
                        <label for="registerProfilePictureInput">Profile Picture</label>
                        <input type="password" class="form-control" id="registerProfilePictureInput" placeholder="Upload profile picture">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Login</button>                    
                    </div>
                    <div class="col-11 row justify-content-center align-content-center">
                        <div class="d-contents">Already have an account?&nbsp;<a href="./login.html">Click here</a>&nbsp;to login.</div>
                    </div>                
                </div>            
              </form>          
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
